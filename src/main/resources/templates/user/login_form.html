<html layout:decorate="~{common/layout/layout}">
	<div layout:fragment="content" class="container my-3">
	<form th:action="@{/user/login}" method="post">
		<div th:if=" ${param.error}">
			<div class="alert alert-danger">
				사용자ID 또는 비밀번호를 확인해 주세요.
			</div>
		</div>
		<div class="mb-3">
			<label for="username" class="form-label">사용자ID</label>
			<input type="text" name="username" id="username" class="form-control" />
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">비밀번호</label>
			<input type="password" name="password" id="password" class="form-control" />
		</div>
		<button type="submit" class="btn btn-dark">로그인</button>
		<a th:href="@{'https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=ee6040e075846f92eb3f15cbb2aabc0d&redirect_uri=http://localhost:8080/auth/kakao/callback'}"><img height="38.5px" th:src="@{/image/kakao_login_button.png}" /></a>
	</form>
</div>

</html>
