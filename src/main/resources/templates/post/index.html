<html layout:decorate="~{common/layout/layout}">
<div layout:fragment="content" class="container my-3">
	
	<table class="table">
		<thead class="table-dark">
			<tr class="text-center">
				<th>번호</th>
				<th style="width:50%">제목</th>
				<!--<th>글쓴이</th>-->
				<th>작성일시</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-center" th:each="post, loop : ${paging}">
				<td th:text="${post.id}"></td>
				<td>
					<a th:href="@{|${post.id}|}" th:text="${post.title}" class ="link-dark"></a>
					<!-- 댓글수 표시-->
					<span class="text-danger small ms-2"
                        th:if="${#lists.size(post.commentList) > 0}" 
                        th:text="${#lists.size(post.commentList)}">
                    </span>
				</td>
				<td th:text="${#temporals.format(post.createdDate, 'yy.MM.dd HH:mm')}"></td>
			</tr>
		</tbody>
	</table>
	<!-- 페이징 처리 시작 -->
	<div th:if"${!paging.isEmpty()}">
		<ul class="pagination justify-content-center">
			<!--이전-->
			<li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
				<a class="page-link" th:href="@{|?page=${paging.number-1}|}">
					<span>&laquo;</span>
				</a>
			</li>
			<!--현재-->
			<li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"  
				 th:if="${page >= paging.number-5 and page <= paging.number+5}"
				 th:classappend="${page == paging.number} ? 'active'" 
                class="page-item">
				<a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}|}"></a>
			</li>
			<!--다음-->
			<li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                    <span>&raquo;</span>
                </a>
            </li>
		</ul>
	</div>
	<div class="rew my-3">
		<div class="col-6">
			<a th:href="@{/posts/create}" class="btn btn-dark">글쓰기</a>
		</div>
	</div>
</div>

</html>
