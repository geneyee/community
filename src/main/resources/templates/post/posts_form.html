<html layout:decorate="~{common/layout/layout}">
<div layout:fragment="content" class="container">
	<h5 class="my-3 border-bottom pb-2">글쓰기</h5>
	<form th:action="@{/posts/create}" th:object="${postCreateRequestDTO}" method="post">
		<div th:replace="~{common/fragments/form_errors :: formErrorsFragment}"></div>
		<!--<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
			<div th:each="error : ${#fields.allErrors()}" th:text="${error}"></div>
		</div>-->
		<div class="mb-3">
			<label for="title" class="form-label">제목</label>
			<input type="text" class="form-control" th:field="*{title}">
		</div>
		<div class="mb-3">
			<labelfor="content" class="form-label">내용</label>
			<textarea class="form-control" rows="10" th:field="*{content}"></textarea>
		</div>
		<input type="submit" value="저장하기" class="btn btn-primary my-2">
	</form>
</div>

</html>
